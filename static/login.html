<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Авторизация | Чат для Яндекс.Практикума</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/auth.css">
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
<main class="main main_position_centered">
	<h1 class="text text_type_header">Вход</h1>
	<div class="box">
		<div class="box__content box__content_type_form">
			<div class="box__border"></div>
			<form class="form" action="/chats-select">
				<div class="form__content">
					<div class="form__group">
						<label class="form__label" for="login">Логин</label>
						<input id="login" class="form__input" type="text" />
					</div>
					<div class="form__group">
						<label class="form__label" for="password">Пароль</label>
						<input id="password" class="form__input" type="password" />
					</div>
					<div class="form__group">
						<input class="form__submit form__submit_full_width" type="submit" value="Авторизоваться">
					</div>
				</div>
			</form>
			<a class="link box__link" href="/register">нет аккаунта?</a>
		</div>
	</div>
</main>
<script type="module" src="./assets/js/auth.js"></script>
</body>
</html>
