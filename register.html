<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/form.css">
</head>
<body>
<main class="main main_position_centered">
	<h1 class="text text_type_header">Регистрация</h1>
	<div class="box">
		<div class="box__content">
			<div class="box__border"></div>
			<form class="form" action="/chats">
				<div class="form__content">
					<div class="form-list form-list_type_inline form__group">
						<div class="form-list__element">
							<label class="form__label" for="name">Имя</label>
							<input id="name" class="form__input" type="text" />
						</div>
						<div class="form-list__element">
							<label class="form__label" for="surname">Фамилия</label>
							<input id="surname" class="form__input" type="text" />
						</div>
					</div>
					<div class="form__group">
						<label class="form__label" for="email">Почта</label>
						<input id="email" class="form__input" type="email" />
					</div>
					<div class="form__group">
						<label class="form__label" for="login">Логин</label>
						<input id="login" class="form__input" type="text" />
					</div>
					<div class="form__group">
						<label class="form__label" for="password">Пароль</label>
						<input id="password" class="form__input" type="password" />
					</div>
					<div class="form__group">
						<label class="form__label" for="password_repeat">Повторите пароль</label>
						<input id="password_repeat" class="form__input" type="password" />
					</div>
					<div class="form__group">
						<input class="form__submit form__submit_full_width" type="submit" value="Зарегистрироваться">
					</div>
				</div>
			</form>
			<a class="link box__link" href="/login">войти</a>
		</div>
	</div>
</main>
<script src="assets/js/form.js"></script>
</body>
</html>
