<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Чаты</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/chats.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/form.css">

<body class="chat-window chat-window_full-width">

		<header class="profile navigation__profile">
			<a class="profile__link" href="/profile">vasya.pupkin</a>
		</header>

			<form class="form chat-list__search">

					<input class="form__input" id="search" type="text">
				</div>
			</form>
			<ul class="chat-list__items">
				<li class="chat-item chat-list__item">
					<img src="/assets/images/user.svg" alt="Nel" class="chat-item__avatar">
					<div class="chat-item__info">
						<div class="chat-item__header">
							<span class="chat-item__name">Nel</span>
							<span class="chat-item__time">12:15</span>
						</div>
						<div class="chat-item__footer">
							<span class="chat-item__message">средний уровень активности:(</span>
							<span class="chat-item__unread">3</span>
						</div>
					</div>
				</li>
				<li class="chat-item chat-list__item">
					<img src="/assets/images/user.svg" alt="Nel" class="chat-item__avatar">
					<div class="chat-item__info">
						<div class="chat-item__header">
							<span class="chat-item__name">Nel</span>
							<span class="chat-item__time">12:15</span>
						</div>
						<div class="chat-item__footer">
							<span class="chat-item__message">средний уровень активности:(</span>
							<span class="chat-item__unread">3</span>
						</div>
					</div>
				</li>
			</ul>
		</nav>
	</aside>
	<main class="chat-content chat-window__content">
		<header class="chat-content__header chat-header">
			<div class="chat-item">
				<img src="/" alt="Nel" class="chat-item__avatar">
				<div class="chat-item__header chat-item__info">
					<span class="chat-item__name">Nel</span>
				</div>
			</div>
			<menu class="chat-menu chat-header__menu">
				<li class="chat-menu__item"><img src="" alt="Добавить пользователя"></li>
				<li class="chat-menu__item"><img src="" alt="Удалить пользователя"></li>
				<li class="chat-menu__item"><img src="" alt="Удалить чат"></li>
			</menu>
		</header>
		<div class="chat-content__messages">

		</div>
		<footer class="chat-content__foter">
			<form class="form message-form">

			</form>
		</footer>
	</main>
</body>
<script src="assets/js/form.js"></script>
